  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #000 60%, #111);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }


    .wheel-container {
      position: relative;
      width: 450px;
      height: 450px;  
      padding: 20px;
      box-sizing: border-box;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid gold;
      background: conic-gradient(
        #4b0082 0deg 18deg, #330066 18deg 36deg,
        #4b0082 36deg 54deg, #330066 54deg 72deg,
        #4b0082 72deg 90deg, #330066 90deg 108deg,
        #4b0082 108deg 126deg, #330066 126deg 144deg,
        #4b0082 144deg 162deg, #330066 162deg 180deg,
        #4b0082 180deg 198deg, #330066 198deg 216deg,
        #4b0082 216deg 234deg, #330066 234deg 252deg,
        #4b0082 252deg 270deg, #330066 270deg 288deg,
        #4b0082 288deg 306deg, #330066 306deg 324deg,
        #4b0082 324deg 342deg, #330066 342deg 360deg
      );
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      box-shadow: 0 0 20px gold;
    }

    .wheel span {
      position: absolute;
      left: 47%;
      top: 48%;
      transform-origin: 0 0;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      text-shadow: 0 0 5px #000;
      letter-spacing: 0.1px;
      pointer-events: none;
      font-size: 10px;
      transform: rotate(var(--angle)) translate(170px) rotate(calc(-1 * var(--angle)));
    
    }

    .wheel span.large-text {
      font-size: 18px;
      font-weight: bold;
    }

    .pointer {
      width: 10px;
      height: 50px;
      background-color: #f9d974;
      position: absolute;
      top: 0;
      left: 48%;
      z-index: 2;
      border-radius: 0 0 5px 5px;
    }

    .dynamic-pointer {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      display: none;
      text-align: center;
      white-space: nowrap;
    }
    .bet-options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .bet-btn {
      padding: 8px 16px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    .bet-btn:hover {
      background: #0ff;
      color: #000;
    }
    #customBet {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #0ff;
      background: #000;
      color: #0ff;
      width: 140px;
      text-align: center;
    }
    #result {
      margin: 15px;
      font-size: 20px;
      color: #0ff;
    } 
    
    #startButton{
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px #0ff;
      transition: background 0.3s;
    }

    #startButton:hover{
      background: #00e6e6;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }


    @media (max-width: 500px) {
      .wheel-container {
        width: 90vw;
        height: 90vw;
      }

      .wheel span {
        font-size: 18px;
        transform: rotate(var(--angle)) translate(165px) rotate(calc(-1 * var(--angle)));
      }

      .wheel span.large-text {
        font-size: 14px;
      }

      .pointer {
        width: 10px;
        height: 20px;
      }

      .dynamic-pointer {
        font-size: 14px;
      }



      #result {
        font-size: 16px;
      }
      .bet-btn, #customBet {
        font-size: 14px;
        padding: 6px 12px;
      }
    
    }

    @media (max-width: 440px) {
      .wheel-container {
        width: 300px;
        height: 300px;
      }

      .wheel span {
        font-size: 10px;
        transform: rotate(var(--angle)) translate(100px) rotate(calc(-1 * var(--angle)));
      }

      .wheel span.large-text {
        font-size: 11px;
      }

      .dynamic-pointer {
        font-size: 12px;
      }

      #result {
        font-size: 14px;
      }
    }
    @media (max-width: 380px) {
      .wheel-container {
        width: 310px;
        height: 310px;
      }

      .wheel span {
        font-size: 10px;
        transform: rotate(var(--angle)) translate(105px) rotate(calc(-1 * var(--angle)));
      }

      .wheel span.large-text {
        font-size: 11px;
      }

      .dynamic-pointer {
        font-size: 12px;
      }

      #result {
        font-size: 14px;
        margin-top: 20px;
        margin: 50px;
      }
    }
  </style>

<body>
  <div class="user-info">
    <div class="user-profile">
      <img id="avatar" src="./img/default.jpg" alt="Avatar" class="avatar">
      <div>
        <h3 id="name">Yuklanmoqda...</h3>
        <p id="level">--</p>
        <p id="xp">--</p>
      </div>
    </div>
    <div>
      <p id="rank">--</p>
      <p id="coins">Tanga: --</p>
    </div>
  </div>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="dynamic-pointer" id="dynamicPointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <div class="bet-controls">
    <div class="bet-options">
      <button class="bet-btn" data-amount="300">Min (300)</button>
      <button class="bet-btn" data-amount="3000">Max (3000)</button>
      <button class="bet-btn" data-amount="600">2x (600)</button>
      <button class="bet-btn" data-amount="3000">5x (3000)</button>
      <input type="number" id="customBet" placeholder="Tanga miqdori..." min="100" step="100" />
    </div>
    <div class="action-buttons">
      <button id="startButton" onclick="spinWheel()">ðŸŽ° Garov Tikish</button>
    </div>
    <div id="result"></div>
  </div>

  <footer class="footer">
    REKLAMA
  </footer>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
 const tg = window.Telegram.WebApp;
tg.expand();

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const weightedValues = [
  ...Array(4).fill("x1.1"),
  ...Array(3).fill("x1.2"),
  ...Array(3).fill("x1.3"),
  ...Array(2).fill("x1.4"),
  ...Array(2).fill("x1.5"),
  ...Array(2).fill("x2"),
  ...Array(2).fill("x3"),
  "x5",
  "x10",
  "x25",
  "x50",
  "x92",
  "x500",
  "x1K",
  "x2K"
];

const values = shuffle(weightedValues);
const wheel = document.getElementById("wheel");
const dynamicPointer = document.getElementById("dynamicPointer");
const resultText = document.getElementById("result");
const startButton = document.getElementById("startButton");
const customBetInput = document.getElementById("customBet");
let userCoins = 0;
let isSpinning = false;

values.forEach((val, i) => {
  const span = document.createElement("span");
  const angle = (360 / values.length) * i + (360 / values.length) / 2;
  span.innerText = val;
  span.style.setProperty('--angle', `${angle}deg`);
  if (parseFloat(val.replace("x", "").replace("K", "000")) >= 1000) span.classList.add("large-text");
  wheel.appendChild(span);
});

async function fetchUserData() {
  const userId = tg?.initDataUnsafe?.user?.id;
  console.log("Foydalanuvchi ma'lumotlari yuklanmoqda, userId:", userId);
  try {
    const res = await fetch(`/api/user?telegram_id=${userId}`);
    if (!res.ok) throw new Error(`HTTP xato: ${res.status}`);
    const data = await res.json();
    document.getElementById('name').textContent = data.name || 'Foydalanuvchi';
    document.getElementById('level').textContent = `Level: ${data.level || 0}`;
    document.getElementById('xp').textContent = `XP: ${data.xp || 0}`;
    document.getElementById('rank').textContent = `Rank: ${data.rank || 'N/A'}`;
    document.getElementById('coins').textContent = `Tanga: ${data.coins || 0}`;
    userCoins = data.coins || 0;
    document.getElementById('avatar').src = data.avatar || './img/default.jpg';
    console.log("Foydalanuvchi ma'lumotlari yuklandi:", data);
  } catch (err) {
    console.error('Foydalanuvchi maÊ¼lumotlari xatosi:', err);
    document.getElementById('name').textContent = 'Yuklanmadi';
    document.getElementById('coins').textContent = 'Tanga: 0';
  }
}

async function updateBalance(amount) {
  const userId = tg?.initDataUnsafe?.user?.id;
  console.log("Balans yangilash so'rovi, amount:", amount);
  try {
    const res = await fetch('/api/update-balance', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_id: userId, amount })
    });
    if (!res.ok) throw new Error(`HTTP xato: ${res.status}`);
    const data = await res.json();
    if (typeof data.newScore !== 'number') throw new Error('Notoâ€˜gâ€˜ri server javobi');
    userCoins = data.newScore;
    document.getElementById('coins').textContent = `Tanga: ${userCoins}`;
    console.log("Balans yangilandi:", userCoins);
    return userCoins;
  } catch (err) {
    console.error("Balans yangilashda xato:", err);
    throw err;
  }
}

document.querySelectorAll('.bet-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const label = btn.textContent.trim();
    let amount = 300;
    switch (true) {
      case label.includes('Min'):
        amount = 300;
        break;
      case label.includes('Max'):
        amount = Math.min(userCoins, 3000);
        break;
      case label.includes('2x'):
        amount = Math.min(300 * 2, 3000);
        break;
      case label.includes('5x'):
        amount = Math.min(3000, userCoins);
        break;
      default:
        amount = parseInt(btn.dataset.amount) || 300;
    }
    customBetInput.value = amount;
    console.log("Garov tanlandi:", amount);
  });
});

let rotation = 0;
function spinWheel() {
  if (isSpinning) {
    console.log("Ruletka allaqachon aylanmoqda!");
    return;
  }

  const bet = parseInt(customBetInput.value);
  console.log("Garov tikish boshlandi, bet:", bet);

  if (!bet || bet < 300 || bet > 3000) {
    resultText.innerText = "âš ï¸ 300 dan kam yoki 3000 dan ko'p boâ€˜lmagan miqdor kiriting!";
    resultText.style.color = "orange";
    console.log("Xato: Noto'g'ri garov miqdori:", bet);
    return;
  }

  if (bet > userCoins) {
    resultText.innerText = "âŒ Tangalaringiz yetarli emas!";
    resultText.style.color = "red";
    console.log("Xato: Yetarli tanga yo'q, balans:", userCoins);
    return;
  }

  isSpinning = true;
  startButton.disabled = true;

  updateBalance(-bet).then(() => {
    const randomIndex = Math.floor(Math.random() * values.length);
    const anglePerSlice = 360 / values.length;
    const targetAngle = 360 - (randomIndex * anglePerSlice);
    rotation += 360 * 5 + targetAngle;
    wheel.style.transform = `rotate(${rotation}deg)`;
    console.log("Ruletka aylandi, rotation:", rotation, "targetIndex:", randomIndex);

    setTimeout(() => {
      const normalizedRotation = (rotation % 360 + 360) % 360;
      const indexFromTop = Math.floor(normalizedRotation / anglePerSlice) % values.length;
      const selectedValue = values[(values.length - indexFromTop) % values.length];
      const multiplier = parseFloat(selectedValue.replace("x", "").replace("K", "000"));
      const winAmount = Math.floor(multiplier * bet);

      updateBalance(winAmount).then(() => {
        resultText.innerText = `ðŸŽ‰ Siz yutdingiz: ${selectedValue} â†’ ${winAmount} tanga`;
        resultText.style.color = "#00ff00";
        dynamicPointer.style.display = "block";
        dynamicPointer.innerText = `Yutuq: ${winAmount}`;
        dynamicPointer.style.transform = `translate(-50%, -50%)`;
        console.log("Yutuq hisoblandi:", { selectedValue, winAmount });

        setTimeout(() => {
          dynamicPointer.style.display = "none";
        }, 5000);
      }).catch(err => {
        resultText.innerText = "âŒ Yutuqni hisoblashda xato!";
        resultText.style.color = "red";
        console.error("Yutuqni hisoblashda xato:", err);
      }).finally(() => {
        isSpinning = false;
        startButton.disabled = false;
        console.log("Aylanish tugadi, isSpinning:", isSpinning);
      });
    }, 4500);
  }).catch(err => {
    resultText.innerText = "âŒ Garov tikishda xato!";
    resultText.style.color = "red";
    console.error("Garov tikishda xato:", err);
    isSpinning = false;
    startButton.disabled = false;
  });
}

window.onload = () => {
  console.log("Sahifa yuklandi, Telegram userId:", tg?.initDataUnsafe?.user?.id);
  fetchUserData();
};
</script>
