<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko O'yini</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #2c3e50;
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: #34495e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .header {
      background: #2c3e50;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .balance {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background: #3d566e;
      padding: 10px 20px;
      border-radius: 25px;
      border: 1px solid #4a6741;
    }

    .coin-icon {
      width: 24px;
      height: 24px;
      background: url('/public/nft/coin.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 8px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid #0ff;
      flex-wrap: wrap;
      gap: 10px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid #0ff;
      object-fit: cover;
    }

    .user-details h3 {
      font-size: 1.2rem;
      color: #0ff;
      margin-bottom: 5px;
    }

    .user-details p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    .controls input, .controls button {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #0ff;
      background: #3d566e;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background: linear-gradient(45deg, #0ff, #0f0);
      color: #000;
      transform: translateY(-2px);
    }

    .controls input {
      width: 100px;
      text-align: center;
    }

    .slot-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #2c3e50;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .slot {
      width: calc(100% / 7);
      text-align: center;
      font-size: 1.2rem;
      color: #ffd700;
      transition: all 0.3s ease;
    }

    .slot.active {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #1e3c72;
      border-radius: 10px;
    }

    canvas {
      display: block;
      width: 100%;
      background: #000;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #22c55e;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      transition: transform 0.3s ease;
      transform: translateX(400px);
    }

    .notification.show {
      transform: translateX(0);
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }

      .controls input, .controls button {
        width: 100%;
        max-width: 200px;
      }

      .user-info {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="user-info">
        <div class="user-profile">
          <img id="avatar" src="./img/default.jpg" alt="Avatar" class="avatar">
          <div class="user-details">
            <h3 id="name">Yuklanmoqda...</h3>
            <p id="level">Level: --</p>
            <p id="xp">XP: --</p>
          </div>
        </div>
        <div class="user-stats">
          <p id="rank">Rank: --</p>
          <p id="balance" class="balance">Tanga: 0</p>
        </div>
      </div>
      <h1>Plinko O'yini</h1>
    </div>
    <div class="controls">
      <input type="number" id="betAmount" value="300" min="300">
      <button id="dropBall">To'pni Tashlash</button>
    </div>
    <canvas id="plinkoCanvas"></canvas>
    <div id="slotContainer" class="slot-container"></div>
  </div>
  <div id="notification" class="notification"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const canvas = document.getElementById('plinkoCanvas');
    const ctx = canvas.getContext('2d');

    const bounceSound = new Audio('ping-82822.mp3');
    const winSound = new Audio('success-340660.mp3');
    const loseSound = new Audio('spin-fail-295088.mp3');
    bounceSound.volume = 0.3;
    winSound.volume = 0.5;
    loseSound.volume = 0.5;

    function playBounceSound() {
      const s = bounceSound.cloneNode();
      s.volume = 0.3;
      s.play();
    }

    function playWinSound() {
      const s = winSound.cloneNode();
      s.volume = 0.5;
      s.play();
    }

    function playLoseSound() {
      const s = loseSound.cloneNode();
      s.volume = 0.5;
      s.play();
    }

    let isMobile, pegRadius, ballRadius, pegSpacing;
    const pegs = [];
    const balls = [];
    const rewards = new Array(7).fill(null);
    let userBalance = 0;
    const MIN_BET = 300;
    let currentBet = MIN_BET;
    let slotElements = [];

    function setResponsiveParams() {
      isMobile = window.innerWidth < 600;
      pegRadius = isMobile ? 8 : 10;
      ballRadius = isMobile ? 6 : 8;
      pegSpacing = isMobile ? 45 : 80;
    }

    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth, 1200);
      canvas.height = window.innerHeight * 0.7;
      setResponsiveParams();
    }
    resizeCanvas();

    window.addEventListener('resize', () => {
      resizeCanvas();
      createPegTriangle();
    });

    class Peg {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, pegRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffff';
        ctx.closePath();
      }
    }

    class Ball {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = Math.random() * 2 - 1;
        this.vy = 2;
        this.gravity = isMobile ? 0.10 : 0.45;
        this.friction = 0.98;
        this.bounce = isMobile ? 1.6 : 1.3;
        this.scored = false;
        this.lastBounceTime = 0;
        this.hitPegs = new Set();
      }

      update() {
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= this.friction;

        pegs.forEach((peg, index) => {
          const dx = this.x - peg.x;
          const dy = this.y - peg.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < pegRadius + ballRadius) {
            const angle = Math.atan2(dy, dx);
            const overlap = pegRadius + ballRadius - dist;

            this.x += Math.cos(angle) * overlap;
            this.y += Math.sin(angle) * overlap;

            this.vx = Math.cos(angle) * this.bounce;
            this.vy = Math.sin(angle) * this.bounce;

            const now = Date.now();
            if (now - this.lastBounceTime > 100) {
              playBounceSound();
              this.lastBounceTime = now;
            }
          }
        });

        if (this.x < ballRadius || this.x > canvas.width - ballRadius) {
          this.vx *= -0.8;
          this.x = Math.max(ballRadius, Math.min(canvas.width - ballRadius, this.x));
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, ballRadius, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, ballRadius);
        gradient.addColorStop(0, '#ffff00');
        gradient.addColorStop(1, '#ff9900');
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.shadowBlur = 15;
        ctx.shadowColor = 'yellow';
        ctx.closePath();
      }
    }

    function createPegTriangle() {
      pegs.length = 0;
      rewards.fill(null);

      const fullRows = 8;
      const rows = (window.innerHeight < 600 || window.innerWidth < 350) ? fullRows - 1 : fullRows;
      const startCols = 3;
      const verticalOffset = isMobile ? 10 : 0;

      for (let row = 0; row < rows; row++) {
        const cols = startCols + row;
        const y = row * pegSpacing + 50 + verticalOffset;
        const totalRowWidth = (cols - 1) * pegSpacing;
        const startX = canvas.width / 2 - totalRowWidth / 2;

        for (let col = 0; col < cols; col++) {
          const x = startX + col * pegSpacing;
          pegs.push(new Peg(x, y));
        }
      }

      const slotContainer = document.getElementById('slotContainer');
      slotContainer.innerHTML = '';
      for (let i = 0; i < rewards.length; i++) {
        const div = document.createElement('div');
        div.className = 'slot';
        div.textContent = '';
        slotContainer.appendChild(div);
      }

      slotElements = document.querySelectorAll('.slot');
    }

    function getRandomReward() {
      const rand = Math.random();
      if (rand < 0.3) return 1.2;      // 30%
      if (rand < 0.55) return 1.6;     // 25%
      if (rand < 0.9) return 2;        // 35%
      if (rand < 0.93) return 4;       // 3%
      if (rand < 0.97) return 6;       // 4%
      if (rand < 0.985) return 9;      // 1.5%
      if (rand < 0.996) return 27;     // 1.1%
      if (rand < 0.999) return 100;    // 0.3%
      return 1000;                     // 0.1%
    }

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.background = type === 'error' 
        ? 'linear-gradient(135deg, #ff4444, #ff6666)' 
        : '#22c55e';
      notification.style.display = 'block';
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        notification.style.display = 'none';
      }, 3000);
    }

    async function updateBalls() {
      const tg = window.Telegram?.WebApp;
      const userId = tg?.initDataUnsafe?.user?.id;

      if (!userId) {
        showNotification('❌ Telegram ID topilmadi!', 'error');
        return;
      }

      for (let i = balls.length - 1; i >= 0; i--) {
        const ball = balls[i];
        ball.update();

        if (!ball.scored && ball.y >= canvas.height - 50) {
          const slotWidth = canvas.width / rewards.length;
          let index = Math.floor(ball.x / slotWidth);
          index = Math.max(0, Math.min(rewards.length - 1, index));

          const reward = getRandomReward();
          rewards[index] = reward;

          const winAmount = Math.round(currentBet * reward);

          try {
            // Serverga balansni yangilash so'rovi
            const res = await fetch('/api/update-balance', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ telegram_id: userId, amount: winAmount })
            });

            if (!res.ok) {
              const errorText = await res.text();
              throw new Error(`HTTP xato: ${res.status}, ${errorText}`);
            }

            const data = await res.json();
            if (typeof data.newScore !== 'number') {
              throw new Error('Serverdan noto‘g‘ri javob keldi');
            }

            userBalance = data.newScore;
            document.getElementById('balance').textContent = `Tanga: ${userBalance.toLocaleString()}`;

            // Muvaffaqiyatli o'yin natijasini ko'rsatish
            reward > 1 ? playWinSound() : playLoseSound();

            const slot = slotElements[index];
            if (slot) {
              slot.textContent = reward + 'x';
              slot.classList.add('active');
              setTimeout(() => {
                slot.classList.remove('active');
                slot.textContent = '';
              }, 1000);
            }

          } catch (err) {
            console.error('Balans yangilash xatosi:', err);
            showNotification(`❌ Xatolik: ${err.message}`, 'error');
          }

          ball.scored = true;
          balls.splice(i, 1);
        }

        if (ball.y > canvas.height + 100) {
          balls.splice(i, 1);
        }
      }
    }

    async function dropBall() {
      const betInput = document.getElementById('betAmount');
      const enteredBet = parseInt(betInput?.value);

      const tg = window.Telegram?.WebApp;
      const userId = tg?.initDataUnsafe?.user?.id;

      if (!userId) {
        showNotification('❌ Telegram ID topilmadi!', 'error');
        return;
      }

      if (!isNaN(enteredBet)) {
        currentBet = Math.max(MIN_BET, Math.min(userBalance, enteredBet));
        betInput.value = currentBet;
      } else {
        currentBet = MIN_BET;
        betInput.value = MIN_BET;
      }

      if (userBalance >= currentBet) {
        if (balls.length < 10) {
          try {
            // Serverga garov summasini ayirish so'rovi
            const res = await fetch('/api/update-balance', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ telegram_id: userId, amount: -currentBet })
            });

            if (!res.ok) {
              const errorText = await res.text();
              throw new Error(`HTTP xato: ${res.status}, ${errorText}`);
            }

            const data = await res.json();
            if (typeof data.newScore !== 'number') {
              throw new Error('Serverdan noto‘g‘ri javob keldi');
            }

            userBalance = data.newScore;
            document.getElementById('balance').textContent = `Tanga: ${userBalance.toLocaleString()}`;

            // To'pni tashlash
            const offset = Math.random() * 80 - 40;
            balls.push(new Ball(canvas.width / 2 + offset, 10));
            showNotification(`🎯 Garov tikildi: ${currentBet} tanga`);
          } catch (err) {
            console.error('Garov tikish xatosi:', err);
            showNotification(`❌ Garov tikishda xatolik: ${err.message}`, 'error');
          }
        } else {
          showNotification('❌ Juda ko‘p shar bor, kuting!', 'error');
        }
      } else {
        showNotification('❌ Balans yetarli emas!', 'error');
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      pegs.forEach(p => p.draw());
      balls.forEach(b => b.draw());
      requestAnimationFrame(draw);
    }

    // Foydalanuvchi ma'lumotlarini yuklash
    const tg = window.Telegram.WebApp;
    tg.expand();
    const userId = tg.initDataUnsafe?.user?.id;

    if (userId) {
      fetch(`/api/user?telegram_id=${userId}`)
        .then(res => {
          if (!res.ok) throw new Error("Foydalanuvchi topilmadi");
          return res.json();
        })
        .then(data => {
          userBalance = data.coins || 0;
          document.getElementById('name').textContent = data.name || 'Nomaʼlum';
          document.getElementById('level').textContent = `Level: ${data.level || 1}`;
          document.getElementById('xp').textContent = `XP: ${data.xp || 0}`;
          document.getElementById('rank').textContent = `Rank: ${data.rank || 1} | Score: ${data.score || 0}`;
          document.getElementById('balance').textContent = `Tanga: ${userBalance.toLocaleString()}`;
          document.getElementById('avatar').src = data.avatar?.trim() ? data.avatar : './img/default.jpg';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('name').textContent = 'Xatolik!';
          showNotification(`❌ Xatolik: ${err.message}`, 'error');
        });
    } else {
      showNotification('❌ Telegram ID topilmadi!', 'error');
    }

    // DropBall hodisasini ulash
    document.getElementById('dropBall').addEventListener('click', dropBall);

    createPegTriangle();
    draw();
  </script>
</body>
</html>
