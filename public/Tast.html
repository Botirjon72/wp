<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Rajdhani', sans-serif;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  color: #fff;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.user-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(20px);
  border-bottom: 2px solid #0ff;
  box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
  flex-wrap: wrap;
  gap: 15px;
  position: relative;
}

.user-info::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, #0ff, #0f0, #0ff, transparent);
  animation: glow-line 3s ease-in-out infinite;
}

@keyframes glow-line {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 1; }
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 15px;
}

.avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid #0ff;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
  transition: all 0.3s ease;
  object-fit: cover;
}

.avatar:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
}

.user-details h3 {
  font-size: 1.4rem;
  font-weight: 700;
  color: #0ff;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  margin-bottom: 5px;
}

.user-details p {
  font-size: 1rem;
  color: #aaa;
  margin-bottom: 2px;
}

.user-stats {
  text-align: right;
}

.user-stats p {
  font-size: 1.1rem;
  margin-bottom: 5px;
  font-weight: 600;
}

.coins {
  color: #ffd700;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.toggle-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 25px 20px;
  flex-wrap: wrap;
}

.toggle-buttons button {
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #fff;
  border: 2px solid #0ff;
  padding: 12px 25px;
  border-radius: 15px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  min-width: 120px;
  transition: all 0.3s ease;
  flex: 1 1 30%;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.toggle-buttons button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.toggle-buttons button:hover::before {
  left: 100%;
}

.toggle-buttons button:hover {
  background: linear-gradient(135deg, #0ff, #0f0);
  color: #000;
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
}

.toggle-buttons button.active {
  background: linear-gradient(135deg, #0ff, #0f0);
  color: #000;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
}

main {
  flex: 1;
  padding: 0 20px 100px;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

.section {
  display: none;
  animation: fadeIn 0.5s ease-in-out;
}

.section.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.section h2 {
  font-size: 2rem;
  font-weight: 700;
  color: #0ff;
  text-align: center;
  margin-bottom: 30px;
  text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
  position: relative;
}

.section h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 3px;
  background: linear-gradient(90deg, transparent, #0ff, transparent);
}

.task-item,
.reward-card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  padding: 20px;
  border-radius: 20px;
  margin-bottom: 15px;
  border: 2px solid rgba(0, 255, 255, 0.3);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.task-item::before,
.reward-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
  transition: left 0.5s ease;
}

.task-item:hover::before,
.reward-card:hover::before {
  left: 100%;
}

.task-item:hover,
.reward-card:hover {
  transform: translateY(-5px);
  border-color: #0ff;
  box-shadow: 0 15px 35px rgba(0, 255, 255, 0.3);
}

.task-item.completed,
.reward-card.claimed {
  border-color: #0f0;
  background: rgba(0, 255, 0, 0.1);
  box-shadow: 0 10px 25px rgba(0, 255, 0, 0.2);
}

.task-item h4 {
  font-size: 1.3rem;
  font-weight: 600;
  color: #0ff;
  margin-bottom: 8px;
}

.task-item p {
  color: #ccc;
  margin-bottom: 10px;
  line-height: 1.4;
}

.reward-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  gap: 15px;
  flex-wrap: wrap;
}

.reward-header img {
  width: 45px;
  height: 45px;
  border-radius: 10px;
  border: 2px solid #0ff;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
}

.reward-header span {
  font-size: 1.2rem;
  font-weight: 600;
  color: #0ff;
  flex: 1;
}

.reward-coins {
  display: block;
  margin-bottom: 15px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #ffd700;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.claim-btn {
  padding: 10px 20px;
  background: linear-gradient(135deg, #0ff, #0f0);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  color: #000;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

.claim-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  transition: all 0.3s ease;
  transform: translate(-50%, -50%);
}

.claim-btn:hover::before {
  width: 300px;
  height: 300px;
}

.claim-btn:disabled {
  background: #555;
  color: #aaa;
  cursor: not-allowed;
  opacity: 0.6;
}

.claim-btn:hover:not(:disabled) {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
}

.progress-bar {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 25px;
  height: 12px;
  overflow: hidden;
  margin-top: 10px;
  border: 1px solid rgba(0, 255, 255, 0.3);
}

.progress {
  background: linear-gradient(90deg, #0ff, #0f0, #0ff);
  height: 100%;
  transition: width 0.5s ease;
  border-radius: 25px;
  position: relative;
  overflow: hidden;
}

.progress::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  animation: progress-shine 2s infinite;
}

@keyframes progress-shine {
  0% { left: -100%; }
  100% { left: 100%; }
}

.referral-link-container {
  background: rgba(0, 0, 0, 0.5);
  padding: 15px;
  border-radius: 10px;
  margin: 15px 0;
  border: 1px solid #0ff;
  word-break: break-all;
}

.referral-link-container a {
  color: #0ff;
  text-decoration: none;
  font-weight: 600;
}

.referral-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
  flex-wrap: wrap;
}

.referral-btn {
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #0ff;
  border: 2px solid #0ff;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
  flex: 1;
  min-width: 120px;
}

.referral-btn:hover {
  background: linear-gradient(135deg, #0ff, #0f0);
  color: #000;
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(20px);
  color: #fff;
  text-align: center;
  padding: 15px;
  border-top: 2px solid #0ff;
  font-size: 1rem;
  font-weight: 600;
  z-index: 1000;
  box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.2);
}

.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(0, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: #0ff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg, #0ff, #0f0);
  color: #000;
  padding: 15px 25px;
  border-radius: 10px;
  font-weight: 600;
  z-index: 2000;
  transform: translateX(400px);
  transition: transform 0.3s ease;
  box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
}

.notification.show {
  transform: translateX(0);
}

@media (max-width: 768px) {
  .user-info {
    padding: 15px;
    flex-direction: column;
    text-align: center;
  }
  
  .user-stats {
    text-align: center;

    font-size: 1.6rem;
  }

@media (max-width: 480px) {

  }
}

const tg = window.Telegram?.WebApp;
const userId = tg.initDataUnsafe?.user?.id;

function loadUser() {
  const tg = window.Telegram?.WebApp;
  const userId = tg?.initDataUnsafe?.user?.id;

  if (!userId) {
    document.getElementById('name').textContent = 'Telegram ID topilmadi!';
    document.getElementById('avatar').src = './img/default.jpg';
    return;
  }

  fetch(`/api/user?telegram_id=${userId}`)
    .then(res => {
      if (!res.ok) throw new Error("Foydalanuvchi topilmadi");
      return res.json();
    })
    .then(data => {
      document.getElementById('name').textContent = data.name || 'Noma ºlum';
      document.getElementById('level').textContent = `Level: ${data.level}`;
      document.getElementById('xp').textContent = `XP: ${data.xp}`;
      document.getElementById('rank').textContent = `Rank: ${data.rank} | Score: ${data.score}`;
      document.getElementById('coins').textContent = `Tanga: ${data.coins}`;
      document.getElementById('avatar').src = data.avatar?.trim() ? data.avatar : './img/default.jpg';
    })
    .catch(err => {
      console.error(err);
      document.getElementById('name').textContent = 'Xatolik!';
      document.getElementById('avatar').src = './img/default.jpg';
    });
}

const STORAGE_KEYS = {
  USER_DATA: 'cyberpunk_user_data',
  TASKS: 'cyberpunk_tasks',
  RANKS: 'cyberpunk_ranks',
  REFERRALS: 'cyberpunk_referrals'
};

// Notification ko'rsatish
function showNotification(message, type = 'success') {
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;
  
  if (type === 'error') {
    notification.style.background = 'linear-gradient(135deg, #ff4444, #ff6666)';
    notification.style.color = '#fff';
  }
  
  document.body.appendChild(notification);
  
  setTimeout(() => notification.classList.add('show'), 100);
  
  setTimeout(() => {
    notification.classList.remove('show');
    setTimeout(() => document.body.removeChild(notification), 300);
  }, 3000);
}

  


// Foydalanuvchi ma'lumotlarini saqlash
function saveUserData(updates) {
  const savedData = localStorage.getItem(STORAGE_KEYS.USER_DATA);
  const userData = savedData ? JSON.parse(savedData) : {};
  
  const updatedData = { ...userData, ...updates };
  localStorage.setItem(STORAGE_KEYS.USER_DATA, JSON.stringify(updatedData));
  
  loadUser(); // UI ni yangilash
}



// Kundalik vazifalar
let tasks = [
  { 
    id: 1, 
    name: 'üöÄ Botni ishga tushiring', 
    desc: 'Telegram botni birinchi marta ishga tushiring va bonus oling.', 
    reward: 500, 
    done: false,
    type: 'daily'
  },
  { 
    id: 2, 
    name: 'üë§ Profilni to\'ldiring', 
    desc: 'O\'z profilingizni to\'ldiring va qo\'shimcha mukofot oling.', 
    reward: 1000, 
    done: false,
    type: 'profile'
  },
  { 
    id: 3, 
    name: 'üìÖ Kunlik kirish', 
    desc: 'Har kuni tizimga kirib, kunlik bonusni oling.', 
    reward: 300, 
    done: false,
    type: 'daily'
  },
  { 
    id: 4, 
    name: 'üéÆ 10 marta o\'yin o\'ynang', 
    desc: 'Biror o\'yinni 10 marta o\'ynab, tajriba to\'plang.', 
    reward: 750, 
    done: false,
    type: 'gaming'
  },
  { 
    id: 5, 
    name: '‚≠ê 5 ta yulduz bering', 
    desc: 'Ilovaga 5 yulduzli baho bering va mukofot oling.', 
    reward: 1500, 
    done: false,
    type: 'rating'
  }
];

function loadTasks() {
  const savedTasks = localStorage.getItem(STORAGE_KEYS.TASKS);
  if (savedTasks) {
    tasks = JSON.parse(savedTasks);
  }
  
  const list = document.getElementById('taskList');
  list.innerHTML = '';
  
  tasks.forEach(task => {
    const div = document.createElement('div');
    div.className = 'task-item' + (task.done ? ' completed' : '');
    div.innerHTML = `
      <h4>${task.name}</h4>
      <p>${task.desc}</p>
      <p style="color: #ffd700; font-weight: 600;">üéÅ Mukofot: ${task.reward.toLocaleString()} tanga</p>
      <div class="progress-bar">
        <div class="progress" style="width: ${task.done ? 100 : 0}%;"></div>
      </div>
      ${task.done 
        ? '<p style="color:#0f0; font-weight: 600; margin-top: 10px;">‚úÖ Bajarilgan</p>' 
        : `<button onclick="completeTask(${task.id})" class="claim-btn" style="margin-top: 10px;">Bajarish</button>`
      }
    `;
    list.appendChild(div);
  });
}

function completeTask(id) {
  const task = tasks.find(t => t.id === id);
  if (task && !task.done) {
    task.done = true;
    
    // Foydalanuvchiga tanga qo'shish
    const userData = JSON.parse(localStorage.getItem(STORAGE_KEYS.USER_DATA));
    userData.coins += task.reward;
    userData.xp += Math.floor(task.reward / 10);
    
    // Level tekshirish
    if (userData.xp >= userData.level * 1000) {
      userData.level += 1;
      showNotification(`üéâ Tabriklaymiz! ${userData.level} levelga ko'tarildingiz!`);
    }
    
    localStorage.setItem(STORAGE_KEYS.USER_DATA, JSON.stringify(userData));
    localStorage.setItem(STORAGE_KEYS.TASKS, JSON.stringify(tasks));
    
    showNotification(`‚úÖ Vazifa bajarildi! +${task.reward.toLocaleString()} tanga olindi!`);
    loadTasks();
    loadUser();
  }
}

function loadRanks() {
  const savedRanks = localStorage.getItem(STORAGE_KEYS.RANKS);

    ranks = JSON.parse(savedRanks);
  }
  
  const list = document.getElementById('rankList');

  ranks.forEach((rank, idx) => {

    div.className = 'reward-card' + (rank.claimed ? ' claimed' : '');
    div.innerHTML = `
      <div class="reward-header">

// Havolani nusxalash
function copyToClipboard(text) {
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text).then(() => {
      showNotification('üìã Havola nusxalandi!');
    }).catch(() => {
      fallbackCopyTextToClipboard(text);
    });
  } else {
    fallbackCopyTextToClipboard(text);
  }
}

function fallbackCopyTextToClipboard(text) {
  const textArea = document.createElement("textarea");
  textArea.value = text;
  textArea.style.top = "0";
  textArea.style.left = "0";
  textArea.style.position = "fixed";
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  
  try {
    document.execCommand('copy');
    showNotification('üìã Havola nusxalandi!');
  } catch (err) {
    showNotification('‚ùå Nusxalashda xatolik!', 'error');
  }
  
  document.body.removeChild(textArea);
}

    url: link,
  };
  
  if (navigator.share) {
    navigator.share(shareData).then(() => {
      showNotification('üì§ Havola ulashildi!');
    }).catch((err) => {

  }
}

// Progress yangilash (level asosida)
function updateProgress() {
  const userData = JSON.parse(localStorage.getItem(STORAGE_KEYS.USER_DATA) || '{}');
  const userLevel = userData.level || 1;
  
  // Rank progressni yangilash
  ranks.forEach(rank => {
    switch(rank.name) {
      case 'Silver':
        rank.progress = Math.min(100, (userLevel / 5) * 100);
        break;
      case 'Gold':
        rank.progress = Math.min(100, (userLevel / 10) * 100);
        break;
      case 'Platinum':
        rank.progress = Math.min(100, (userLevel / 20) * 100);
        break;
      case 'Diamond':
        rank.progress = Math.min(100, (userLevel / 50) * 100);
        break;
    }
  });
  
  localStorage.setItem(STORAGE_KEYS.RANKS, JSON.stringify(ranks));
}
